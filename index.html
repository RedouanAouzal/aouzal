    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        #qrCode {
            display: none;
            border: 0px solid white; 
            padding: 0px;
            display: inline-block;
            border-radius: 15px;
            transition: border 0.3s; 
        }
        #downloadBtn {
            display: none;
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <div class="fh5co-loader"></div>
    
    <div id="page">    
        <header id="fh5co-header" class="fh5co-cover js-fullheight" role="banner" style="background-image:url(images/cover_bg_3.jpg);" data-stellar-background-ratio="0.5">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div class="display-t js-fullheight">
                            <div class="display-tc js-fullheight animate-box" data-animate-effect="fadeIn">
                                <div class="profile-thumb" style="background: url(images/user-3.jpg);"></div>
                                <h1><span>Redouan Aouzal</span></h1>
                                <h3><span> Concepteur Industriel / CG Artist </span></h3>
                                <p>
                                    <ul class="fh5co-social-icons">
                                        <li><a href="https://www.facebook.com/redouan.aouzal.7/"><i class="icon-facebook2"></i></a></li>
                                        <li><a href="https://www.linkedin.com/in/redouan-aouzal-ba4219182/"><i class="icon-linkedin2"></i></a></li>
                                    </ul>
                                </p>

                               <div class="container text-center" style="margin-top: 30px;">
                                    <input type="text" id="link" placeholder="Qr-Code (URL, WiFi, phone number & Message ...)" style="padding: 8px; width: 300px;">
                                    <br>
                                    <button onclick="generateQRCode()" style="padding: 8px 15px; margin-top: 8px;">Run</button>
                                    <br>
                                    <div id="qrCode" style="margin-top: 15px;"></div>
                                    <br>
                                    <button id="downloadBtn" onclick="downloadQRCode()">Download QR Code</button>
                                    <div id="message" style="margin-top: 10px; color: green;"></div>
                                </div>

                                <script src="js/jquery.min.js"></script>
                                <script src="js/jquery.easing.1.3.js"></script>
                                <script src="js/bootstrap.min.js"></script>
                                <script src="js/jquery.waypoints.min.js"></script>
                                <script src="js/jquery.stellar.min.js"></script>
                                <script src="js/jquery.easypiechart.min.js"></script>
                                <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
                                <script src="js/google_map.js"></script>
                                
                                <script src="js/main.js"></script>

                                <script>
                                    function generateQRCode() {
                                        var link = document.getElementById("link").value;
                                        var qrCodeElement = document.getElementById("qrCode");
                                        var messageElement = document.getElementById("message");
                                        var downloadBtn = document.getElementById("downloadBtn");

                                        qrCodeElement.innerHTML = ""; 
                                        messageElement.innerHTML = ""; 
                                        downloadBtn.style.display = "none"; 

                                        if (link) {
                                            qrCodeElement.style.display = "inline-block"; 
                                            qrCodeElement.style.border = "10px solid white"; 
                                            new QRCode(qrCodeElement, {
                                                text: link,
                                                width: 128,
                                                height: 128
                                            });
                                            messageElement.innerHTML = "Successfully done";
                                            downloadBtn.style.display = "inline-block"; 
                                        } else {
                                            messageElement.innerHTML = "Try Again";
                                        }
                                    }
                                    function downloadQRCode() {
                                        var qrCodeCanvas = document.querySelector('#qrCode canvas'); 
                                        var image = qrCodeCanvas.toDataURL("image/png"); 
                                        var link = document.createElement('a'); 
                                        link.href = image;
                                        link.download = 'qrcode.png'; 
                                        link.click(); 
                                    }
                                </script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>

                                <!-- QR Code Generator Section -->

                                    <button onclick="sendToChatGPT()" style="padding: 8px 15px; margin-top: 8px;">أرسل</button>

                                 <!-- QR Code Generation and Download Script -->
                                <script>
                                    function generateQRCode() {
                                        var link = document.getElementById("link").value;
                                        var qrCodeElement = document.getElementById("qrCode");
                                        var messageElement = document.getElementById("message");
                                        var downloadBtn = document.getElementById("downloadBtn");

                                        qrCodeElement.innerHTML = ""; // مسح الـ QR code السابق
                                        messageElement.innerHTML = ""; // مسح الرسالة السابقة
                                        downloadBtn.style.display = "none"; // إخفاء زر التحميل مؤقتًا

                                        if (link) {
                                            qrCodeElement.style.display = "inline-block"; // إظهار إطار QR code
                                            new QRCode(qrCodeElement, {
                                                text: link,
                                                width: 128,
                                                height: 128
                                            });
                                            messageElement.innerHTML = "Successfully done";
                                            downloadBtn.style.display = "inline-block"; // إظهار زر التحميل بعد إنشاء QR code
                                        } else {
                                            messageElement.innerHTML = "Try Again";
                                        }
                                    }

                                    function downloadQRCode() {
                                        var qrCodeCanvas = document.querySelector('#qrCode canvas'); // الحصول على عنصر canvas
                                        var image = qrCodeCanvas.toDataURL("image/png"); // تحويل canvas إلى صورة
                                        var link = document.createElement('a'); // إنشاء رابط لتحميل الصورة
                                        link.href = image;
                                        link.download = 'qrcode.png'; // اسم الملف الذي سيتم تحميله
                                        link.click(); // تنفيذ عملية التحميل
                                    }

                                    async function sendToChatGPT() {
                                        const userInput = document.getElementById("userInput").value;
                                        const responseElement = document.getElementById("chatGPTResponse");
                                        
                                        if (!userInput) {
                                            responseElement.innerHTML = "يرجى إدخال سؤال.";
                                            return;
                                        }

                                        responseElement.innerHTML = "جارٍ المعالجة..."; // رسالة انتظار

                                        try {
                                            const response = await axios.post('https://api.openai.com/v1/chat/completions', {
                                                model: 'gpt-3.5-turbo',
                                                messages: [{ role: 'user', content: userInput }],
                                            }, {
                                                headers: {
                                                    'Authorization': `Bearer sk-_1mRRpjLRLCEOEgqT9n8ZkEQwD9A1kRFveCcHMq4X0T3BlbkFJsfVX8smxDuCnd-2KwIBPX5o7L6c8f3-kTsZ2BaeFUA`, // استبدل YOUR_API_KEY بمفتاح API الخاص بك
                                                    'Content-Type': 'application/json',
                                                },
                                            });
                                            const chatGptMessage = response.data.choices[0].message.content;
                                            responseElement.innerHTML = chatGptMessage; // عرض رد ChatGPT
                                        } catch (error) {
                                            console.error(error);
                                            responseElement.innerHTML = "حدث خطأ. يرجى المحاولة لاحقًا.";
                                        }
                                    }
                                </script>

                            </div>
                        </div>
